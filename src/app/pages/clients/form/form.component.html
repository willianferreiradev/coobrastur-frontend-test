  Painel de Clientes
</h3>
<hr />
<p class="title-form">Novo Cliente</p>
<p class="help-form-text">Informe os campos a seguir para cadastrar um novo</p>

<div class="form-box">
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Digite seu nome"/>
    </div>
    <div class="form-group">
      <label class="form-label">Profissão</label>
      <input type="text" class="form-control" formControlName="job" placeholder="Digite sua Profissão"/>
    </div>

    <div class="buttons-group">
      <button class="btn btn-primary" type="submit">
        Salvar
      </button>
      <button class="btn btn-secondary btn-with-border ml-30" type="button" (click)="back()">
        Voltar
      </button>
    </div>
  </form>
</div>
